<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Vibes Form</title>
</head>
<body>
    <h1>Good Vibes Form</h1>
    <form action="viber-form" class="form-container">
        <h2>Tell us something positive that happened to you today.</h2>
        <div class="row">
            <div class="labels">
                <label for="name" class="label">Name</label>
            </div>
            <div class="right-value">
                <input type="text" id="name" placeholder="Enter your name" required class="width">
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="email" class="label">Email</label>
            </div>
            <div class="right-value">
                <input type="email" id="email" placeholder="Enter your email address" required class="width">
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="number" class="label">On a scale of 1-10,how good was it?</label>
            </div>
            <div class="right-value">
                <input type="number" id="number" placeholder="Enter a number between 1 and 10" required min="1" max="10" class="width">
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="choice" class="label">Where did it happen?</label>
            </div>
            <div class="right-value">
                <select name="choice-list" id="choice">
                    <option value="1">At home</option>
                    <option value="2">On my commute</option>
                    <option value="3">At work</option>
                    <option value="4">On the street</option>
                    <option value="5">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="labels">
                <label for="time-of-day" class="label">At what time of day did it happen?</label>
            </div>
            <div class="right-value">
                <ul id="time-of-day" style="list-style: none;">
                    <li class="radio">
                        <label>
                            <input type="radio" name="time-radio" value="1" class="user-choice">
                        </label>
                        Morning
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="time-radio" value="2" class="user-choice">
                            Afternoon
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            <input type="radio" name="time-radio" value="3" class="user-choice">
                            Evening
                        </label>
                    </li>
                </ul>
            </div>
        </div>
            <div class="row">
                <div class="labels">
                    <label for="feeling" class="label">What emotions did you experience? <br>
                        (Select all that apply)
                    </label>
                </div>
                <div class="right-value">
                    <ul id="feeling" style="list-style: none;">
                        <li class="radio">
                            <label>
                                <input type="checkbox" value="1" name="feeling-detail" class="user-choice">
                                Excited 
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input type="checkbox" value="2" name="feeling-detail" class="user-choice">
                                 Humbled
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input type="checkbox" value="3" name="feeling-detail" class="user-choice">
                                Elated
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input type="checkbox" value="4" name="feeling-detail" class="user-choice">
                                Loved 
                            </label>
                        </li>
                        <li class="radio">
                            <label>
                                <input type="checkbox" value="5" name="feeling-detail" class="user-choice">
                                Enthusiastic 
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="labels">
                    <label for="detail" class="label">Please describe your positive experience.</label>
                </div>
                <div class="right-value">
                    <input type="textarea" id="detail" placeholder="Enter your experience here..." required name="textarea-detail" style="height: 50px; font-family:Open Sans Condensed;">
                </div>
            </div>
            <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
